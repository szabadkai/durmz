<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="drumGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4dd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00adb5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Drum body -->
  <ellipse cx="50" cy="35" rx="35" ry="8" fill="url(#drumGradient)" opacity="0.6"/>
  <rect x="15" y="35" width="70" height="40" fill="url(#drumGradient)"/>
  <ellipse cx="50" cy="75" rx="35" ry="8" fill="#007a82"/>

  <!-- Drum rim highlights -->
  <ellipse cx="50" cy="35" rx="35" ry="8" fill="none" stroke="#00d4dd" stroke-width="2"/>
  <ellipse cx="50" cy="75" rx="35" ry="8" fill="none" stroke="#006b71" stroke-width="2"/>

  <!-- Drum details -->
  <line x1="15" y1="40" x2="15" y2="70" stroke="#006b71" stroke-width="1.5"/>
  <line x1="85" y1="40" x2="85" y2="70" stroke="#006b71" stroke-width="1.5"/>

  <!-- Center highlight -->
  <circle cx="50" cy="55" r="15" fill="none" stroke="#00d4dd" stroke-width="1.5" opacity="0.4"/>
</svg>
